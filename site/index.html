<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>yt-anomaly-monitor</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:,">
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">yt-anomaly-monitor</div>
      <div class="sub">統計的乖離の観測（不正を断定しない）</div>
    </div>

    <div class="controls">
      <!-- 入力方式トグル -->
      <div class="toggle" role="group" aria-label="channel input mode">
        <button id="btnInputSelect" class="btn active" type="button">選択</button>
        <button id="btnInputManual" class="btn" type="button">手入力</button>
      </div>

      <label id="selectBox" class="ctrl">
        <span>Channel</span>
        <select id="channelSelect"></select>
      </label>

      <label id="manualBox" class="ctrl hidden">
        <span>Channel (@handle / UC...)</span>
        <div class="manual-row">
          <input id="channelInput" type="text" placeholder="@チャンネルID  / UCxxx..." />
          <button id="btnLoadInput" class="btn2" type="button">Load</button>
        </div>
        <div id="manualHint" class="hint"></div>
      </label>

      <!-- グラフ種別 -->
      <div class="toggle" role="group" aria-label="plot mode">
        <button id="btnViewsDays" class="btn active" type="button">Views × Days</button>
        <button id="btnViewsLikes" class="btn" type="button">Views × Likes</button>
      </div>

      <!-- 自然流入図(Views×Days)専用: 縦軸 log on/off -->
      <div class="toggle" role="group" aria-label="y axis scale">
        <button id="btnYLog" class="btn active" type="button">Y: log</button>
        <button id="btnYLin" class="btn" type="button">Y: linear</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <div id="plotWrap" class="plot-wrap">
        <div id="plot" class="plot"></div>
        <canvas id="plotPulse" class="plot-pulse"></canvas>
      </div>

      <div class="note">
        <div id="baselineInfo"></div>
      </div>
    </section>

    <aside class="side">
      <div class="card card-red">
        <div class="card-title">RED上位</div>
        <div id="redList" class="redlist"></div>
      </div>

      <div class="card card-ch">
        <div class="card-title">Channels（異常度ワースト順）</div>
        <div id="channelList" class="chlist"></div>
      </div>

      <div class="card card-about">
        <div class="card-title">About</div>
        <div class="about">
          <p>本ページは「再生挙動の統計的乖離」を可視化します。特定の不正を断定するものではありません。</p>
          <p>データは週次で更新され、RED判定はsticky（消えない）として扱われます。</p>
        </div>
      </div>
    </aside>
  </main>

  <script src="app.js?v=ondemand"></script>
</body>
</html>
