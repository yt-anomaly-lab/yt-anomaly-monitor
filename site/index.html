<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>yt-anomaly-monitor（異常度）</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">
      <h1>yt-anomaly-monitor</h1>
      <p class="sub">
        異常度は公開統計情報を用いた独自モデルの乖離指標（参考値）です。不正・規約違反を断定しません。
      </p>
    </div>
    <div class="meta">
      <div id="generatedAt" class="pill">generated: -</div>
      <div class="pill">data: <code>/data/</code></div>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>監視チャンネル</h2>
      <div class="controls">
        <button id="reloadBtn">再読み込み</button>
        <label class="chk">
          <input type="checkbox" id="onlyWatched" checked />
          sticky赤≧3だけ表示
        </label>
      </div>
      <div id="channelList" class="list"></div>
      <div class="note">
        <small>
          表示のREDは「過去に高乖離（当ツール定義）が観測された履歴ラベル」です。今週の観測値とは一致しない場合があります。
        </small>
      </div>
    </section>

    <section class="panel chartPanel">
      <div class="chartHeader">
        <div>
          <h2 id="chartTitle">散布図</h2>
          <div id="chartSub" class="muted">-</div>
        </div>
        <div class="controls">
          <label class="chk"><input type="checkbox" id="hideShort" checked /> Short除外</label>
          <label class="chk"><input type="checkbox" id="logY" checked /> Y=log</label>
        </div>
      </div>

      <div class="chartWrap">
        <div id="plot" class="plot"></div>
        <canvas id="pulse" class="pulse"></canvas>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
