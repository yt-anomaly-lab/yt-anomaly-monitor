name: ondemand

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "YouTube channel (@handle または UC... の channelId)"
        required: true
        type: string
      auto_watch_red_top:
        description: "red_top_count がこの値以上なら watchlist に追加（0で無効）"
        required: false
        default: "3"
        type: string

permissions:
  contents: write

concurrency:
  group: "ondemand-${{ github.event.inputs.channel }}"
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ondemand analysis
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          set -eux
          echo "channel=${{ github.event.inputs.channel }}"
          echo "auto_watch_red_top=${{ github.event.inputs.auto_watch_red_top }}"
          python tools/run_weekly.py \
            --channel "${{ github.event.inputs.channel }}" \
            --auto_watch_red_top "${{ github.event.inputs.auto_watch_red_top }}"
          echo "ondemand done."

      - name: Sync data to site/data
        run: |
          set -eux
          rm -rf site/data
          mkdir -p site/data
          cp -a data/* site/data/

      - name: Commit and push if changed
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data site/data data/watchlist.txt data/watchlist_auto.txt || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "ondemand: update data (${{ github.event.inputs.channel }})"
          git push
