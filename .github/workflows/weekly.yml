name: weekly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 0'  # 毎週日曜18:00 UTC (=月曜03:00 JST)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate heartbeat file
        run: |
          python - << 'PY'
          import json, os
          from datetime import datetime, timezone
          os.makedirs("data", exist_ok=True)
          payload = {
              "ok": True,
              "message": "weekly workflow ran successfully",
              "run_at_utc": datetime.now(timezone.utc).isoformat(),
          }
          with open("data/heartbeat.json", "w", encoding="utf-8") as f:
              json.dump(payload, f, ensure_ascii=False, indent=2)
          print("Wrote data/heartbeat.json")
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/heartbeat.json
          git commit -m "weekly: heartbeat" || exit 0
          git push
