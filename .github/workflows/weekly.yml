name: weekly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 0'  # 毎週日曜18:00 UTC (=月曜03:00 JST)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run weekly script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python tools/run_weekly.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "weekly: update data" || exit 0
          git push
      - name: Sync data to site/data
        run: |
          rm -rf site/data
          mkdir -p site/data
          cp -r data/* site/data/
